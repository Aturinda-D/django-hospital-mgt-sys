{% extends "base.html" %}

{% block title %}
    Update Appointment
{% endblock %}

{% block content %}
    <h1>Update Appointment</h1>
    <p>Update your appointment details</p>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='mt-3 btn btn-dark'>Update appointment</button>
        <a href="{% url 'appointments' %}" class="mt-3 btn btn-secondary ms-2">Cancel</a>
    </form>
{% endblock content %}
