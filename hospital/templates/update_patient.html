{% extends "base.html" %}

{% block title %}
    Update Patient
{% endblock %}

{% block content %}
    <h1>Update Patient</h1>
    <p>Update your patients' credentials</p>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='mt-3 btn btn-dark'>Update patient</button>
        <a href="{% url 'patients' %}" class="mt-3 btn btn-secondary ms-2">Cancel</a>
    </form>
{% endblock content %}
