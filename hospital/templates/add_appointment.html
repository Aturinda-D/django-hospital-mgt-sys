{% extends "base.html" %}

{% block title %}
    New Appointment
{% endblock %}

{% block content %}
    <h1>New Appointment</h1>
    <p class='mb-4'>Schedule an appointment with our best doctors</p>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='mt-3 btn btn-dark'>Add appointment</button>
    </form>
    <p class='mt-4'>Not what you're looking for? 
        <a href="{% url 'appointments' %}">Update existing appointment</a> 
        instead.
    </p>
{% endblock content %}
